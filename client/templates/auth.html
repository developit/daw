<div id="module_auth" class="overlay">
	<div class="overlay_bg" data-action="hide"></div>
	
	<div class="overlay_fg">
		<div id="module_auth_login">
			<h3>Log In</h3>
			
			<p class="explainer">
				<a data-action="app.auth.showRequestPasswordReset">Forgot your password?</a>
			</p>

			<form class="pure-form pure-form-aligned" data-action="login" novalidate action="javascript:;">
				<div class="errorMessage"></div>
				
				<div id="login_email_field" class="pure-control-group textual">
					<label for="login_email">Email:</label>
					<input id="login_email" name="email" type="email" autosuggest="off" autocorrect="off" autocapitalize="off" spellcheck="off" />
				</div>
				
				<div id="login_password_field" class="pure-control-group textual">
					<label for="login_password">Password:</label>
					<input id="login_password" name="password" type="password" />
				</div>
				
				<div class="buttons">
					<div class="cancel pure-button">
						<i class="fa fa-times"></i>
						Cancel
					</div>
					<div class="submit pure-button pure-button-primary">
						<i class="fa fa-check"></i>
						Log In
					</div>
				</div>
			</form>
		</div>
		

		<div id="module_auth_requestpasswordreset">
			<h3>Forgotten Password?</h3>
			
			<p class="tagline">Request a password reset by entering your email address below.</p>
			
			<form class="pure-form pure-form-aligned" data-action="requestPasswordReset" novalidate action="javascript:;">
				<div class="errorMessage"></div>
				
				<div id="login_email_field" class="textual pure-control-group">
					<label for="login_email">Email:</label>
					<input id="login_email" name="email" type="email" autosuggest="off" autocorrect="off" autocapitalize="off" spellcheck="off" />
				</div>
				
				<div class="buttons">
					<div class="cancel pure-button">
						<i class="fa fa-times"></i>
						Cancel
					</div>
					<div class="submit pure-button pure-button-primary">
						<i class="fa fa-check"></i>
						Request Reset
					</div>
				</div>
			</form>
		</div>
		

		<div id="module_auth_resetpassword">
			<h3>Change Password</h3>

			<p class="tagline">After changing your password, you will be asked to log in again.</p>
			
			<form class="pure-form pure-form-aligned" data-action="resetPassword" novalidate action="javascript:;">
				<div class="errorMessage"></div>
				
				<div id="register_password_field" class="textual pure-control-group">
					<label for="register_password">Password:</label>
					<input id="register_password" name="password" type="password" />
				</div>
				
				<div id="register_password_field2" class="textual pure-control-group">
					<label for="register_password2">Confirm Password:</label>
					<input id="register_password2" name="password2" type="password" />
				</div>
				
				<div class="buttons">
					<div class="cancel pure-button">
						<i class="fa fa-times"></i>
						Cancel
					</div>
					<div class="submit pure-button pure-button-primary">
						<i class="fa fa-check"></i>
						Change Password
					</div>
				</div>
			</form>
		</div>

		
		<div id="module_auth_register">
			<h3>Create Account</h3>

			<form class="pure-form pure-form-aligned" data-action="register" novalidate action="javascript:;">
				<div class="errorMessage"></div>
				
				<div id="register_firstname_field" class="textual pure-control-group">
					<label for="register_firstname">First Name:</label>
					<input id="register_firstname" name="firstname" type="text" />
				</div>
				
				<div id="register_lastname_field" class="textual pure-control-group">
					<label for="register_lastname">Last Name:</label>
					<input id="register_lastname" name="lastname" type="text" />
				</div>
				
				<div id="register_email_field" class="textual pure-control-group">
					<label for="register_email">Email:</label>
					<input id="register_email" name="email" type="email" autocorrect="off" autocapitalize="off" spellcheck="off" />
				</div>
				
				<div id="register_password_field" class="textual pure-control-group">
					<label for="register_password">Password:</label>
					<input id="register_password" name="password" type="password" />
				</div>
				
				<div id="register_password_field2" class="textual pure-control-group">
					<label for="register_password2">Confirm Password:</label>
					<input id="register_password2" name="password2" type="password" />
				</div>
				
				<div class="buttons">
					<div class="cancel pure-button">
						<i class="fa fa-times"></i>
						Cancel
					</div>
					<div class="submit pure-button pure-button-primary">
						<i class="fa fa-check"></i>
						Create Account
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
